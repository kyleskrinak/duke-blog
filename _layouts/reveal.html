<!doctype html>
<html lang="{{ site.locale | slice: 0,2 | default: "en" }}" class="no-js">
  <head>
    <link rel="stylesheet" href="{{ site.baseurl }}/assets/reveal/css/reveal.css">
    <link rel="stylesheet" href="{{ site.baseurl }}/assets/reveal/css/theme/black.css">
    <style>
    .reveal h1, .reveal h2, .reveal h3, .reveal h4, .reveal h5 {
                  text-transform: none;
          }
    </style>
  </head>

  <body class="layout--{{ page.layout | default: layout.layout }}{% if page.classes or layout.classes %}{{ page.classes | default: layout.classes | join: ' ' | prepend: ' ' }}{% endif %}">

    {% include_cached browser-upgrade.html %}

    <div class="reveal">
      <div class="slides">
        <section data-markdown
                 data-separator="^\n\n\n"
                 data-separator-vertical="^\n\n"
                 data-separator-notes="^Note:">
          {{ content }}
        </section>
      </div>
    </div>

    <script src="{{ site.baseurl }}/assets/reveal/js/reveal.js"></script>
    <script src="{{ site.baseurl }}/assets/reveal/plugin/markdown/marked.js"></script>
    <script src="{{ site.baseurl }}/assets/reveal/plugin/markdown/markdown.js"></script>
    <script>
      Reveal.initialize({
        	// The "normal" size of the presentation, aspect ratio will be preserved
          // when the presentation is scaled to fit different resolutions. Can be
          // specified using percentage units.
          width: 1300,
          height: 760,

          // Factor of the display size that should remain empty around the content
          margin: 0.1,
          center: false,

          // Bounds for smallest/largest possible scale to apply to content
          minScale: 0.2,
          maxScale: 1.0,
          history: true
      });
    </script>

    {% include scripts.html %}

  </body>
</html>
